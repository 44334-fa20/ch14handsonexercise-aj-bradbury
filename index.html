<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<title>Bradbury Chapter14HandsOnExercise</title> 
		<meta charset="utf-8"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
 <style>
input { display: block;
        margin-bottom: 1em;
        }
label { float: left;
        width: 5em;
		padding-right: 1em;
        text-align: right; 
}
#submit { margin-left: 7em; }
     #details {display:none;}
</style>
</head>
<body>
<h1>JavaScript Form Handling</h1>
<form method="post"
      action="http://webdevbasics.net/scripts/demo.php"
      onsubmit="return validateForm();">
<label for="userName">Name:</label>
<input type="text" name="userName" id="userName">
<label for="userAge">Age:</label>
<input type="text" name="userAge" id="userAge">
<label for="userCity">City:</label>
<input type="text" name="userCity" id="userCity">
<input type="submit" value="Send information" id="submit">
</form>

    
    <h1>Slideshow</h1>
    <div class="fotorama" data-autoplay="true">
        <img src="Close.JPG" data caption="Marshmellow on the fire" alt="Marshmellow on the fire">
        <img src="Medium.jpg" data caption="Sunshine in Wells Hall" alt="Sunshine in Wells Hall">
        <img src="top.jpg" data caption="Fine Arts" alt="Fine Arts">
        <img src="tower.jpeg" data caption="Top of the Bell Tower" alt="Top of the Bell Tower">
        <img src="Wide.jpg" data caption="Far view of Wells Hall" alt="Far view of Wells Hall">

    </div>
<script>
    function validateForm(){
        if(document.forms[0].userName.value == ""){
            alert("Name field cannot be empty");
            return false;
        }
        if(document.forms[0].userCity.value == ""){
            alert("City field cannot be empty");
            return false;
        }
        if(document.forms[0].userAge.value < 18 || document.forms[0].userAge.value > 100){
            alert("Age is less than 18. You do not have access.");
            return false;
        }
        alert("Name, city and age are valid.")
        return true;
    }
    $(document).ready(function(){
            $('#more').click(function(){
                $('#details').toggle();
    });
    });
    
</script>
    
    
    
</body>
</html>
